<div class="container">
    <input type="text"  #searchBar  name="search-box" class="search-box">
    <button class="btn-do" (click)="getAllData(searchBar.value)">Buscar</button>
</div>
<div class="alert" *ngIf="alert">
    <p>{{alertMessage}}</p>
    <button (click)="closeAlert()">x</button>
</div>
