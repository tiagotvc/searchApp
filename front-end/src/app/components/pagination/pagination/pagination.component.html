<div class="container">
    <span>
      Mostrando {{ startIndex + 1 }} a {{ endIndex + 1 }} de
      {{ count }} resultados
    </span>
</div>
<nav class="nav-container"> 
  <ul>
    <li [ngClass]="{ disabled: currentPageNumber === 1}" class="page-item">
      <button href="javascript:;" class="page-link" (click)="prev()">Previous</button>
    </li>
  
    <li
      [ngClass]="{ 'custom-disabled active': currentPageNumber === page }"
      class="page-item"
      *ngFor="let page of pager.pages; trackBy: trackByFn"
    >
      <a class="page-link" href="javascript:;" (click)="getData(page)">{{
        page
      }}</a>
     </li>
  
        <li
          [ngClass]="{ disabled: currentPageNumber + 1 > totalPages }"
          class="page-item"
        >
          <button class="page-link" href="javascript:;" (click)="next()">Next</button>
        </li>
  </ul>
</nav>
